<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">

    </header>
	
    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Frame --}}
        <div class="cel1922-result-window">

            <table hidden style="border: 0px; background-color: transparent;">
                <tr style="background-color: transparent;">
                    <td>
                        <span class="text" style="font-size: 1px;" type="text" name="{{ numberofdice }}" value="{{ numberofdice }}"></span>
                    </td>
                </tr>
            </table>
            <table style="border: 0px; background-color: transparent;">
                <tr style="background-color: transparent;">
                    <td style="text-align: center;">
                        <b>{{ speciality }}</b>
                    </td>
                </tr>
            </table>
            <table style="border: 0px; background-color: transparent;" >
                <tr style="background-color: transparent;">
                    <td>
                        {{#if (gt numberofdice 0)}}
                        <div style="border-width: 0; display: flex; justify-content: center; align-items: center;">
                            <img
                            style="width: 40px; border-width: 0; filter: drop-shadow(0px 0px 15px rgb(12, 76, 12))"
                            src="systems/celestopol1922/images/d8_fond_transp.png"
                            alt="Die"
                            >
                        </div>
                        {{/if}}
                    </td>
                    <td>
                        {{#if (gt numberofdice 1)}}
                        <div style="border-width: 0px; display: flex; justify-content: center; align-items: center;">
                            <img
                            style="width: 40px; border-width: 0; filter: drop-shadow(0px 0px 15px rgb(12, 76, 12))"
                            src="systems/celestopol1922/images/d8_fond_transp.png"
                            alt="Die"
                            >
                        </div>
                        {{/if}}
                    </td>
                    <td>
                        {{#if (gt numberofdice 2)}}
                        <div style="border-width: 0px; display: flex; justify-content: center; align-items: center;">
                            <img
                            style="width: 40px; border-width: 0; filter: drop-shadow(0px 0px 15px rgb(12, 76, 12))"
                            src="systems/celestopol1922/images/d8_fond_transp.png"
                            alt="Die"
                            >
                        </div>
                        {{/if}}
                    </td>
                    <td>
                        {{#if (gt numberofdice 3)}}
                        <div style="border-width: 0px; display: flex; justify-content: center; align-items: center;">
                            <img
                            style="width: 40px; border-width: 0; filter: drop-shadow(0px 0px 15px rgb(12, 76, 12))"
                            src="systems/celestopol1922/images/d8_fond_transp.png"
                            alt="Die"
                            >
                        </div>
                        {{/if}}
                    </td>
                    <td>
                        {{#if (gt numberofdice 4)}}
                        <div style="border-width: 0px; display: flex; justify-content: center; align-items: center;">
                            <img
                            style="width: 40px; border-width: 0; filter: drop-shadow(0px 0px 15px rgb(12, 76, 12))"
                            src="systems/celestopol1922/images/d8_fond_transp.png"
                            alt="Die"
                            >
                        </div>
                        {{/if}}
                    </td>
                    <td>
                        {{#if (gt numberofdice 5)}}
                        <div style="border-width: 0px; display: flex; justify-content: center; align-items: center;">
                            <img
                            style="width: 40px; border-width: 0; filter: drop-shadow(0px 0px 15px rgb(12, 76, 12))"
                            src="systems/celestopol1922/images/d8_fond_transp.png"
                            alt="Die"
                            >
                        </div>
                        {{/if}}
                    </td>
                </tr>
            </table>
        </div>	
    </section>
</form>
