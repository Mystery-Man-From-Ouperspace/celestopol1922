<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="name">
            <label><b>{{ localize "CEL1922.SkillPromptName" }}</b></label>
        </div>
    </header>
	
    {{!-- Sheet Body --}}
    <section class="sheet-body" style="background-image: url('/systems/celestopol1922/images/ui/wheel_transp.png')";
    >

        {{!-- Frame --}}
        <div class="frame">
            <div style="border-radius: 5px 5px 0px 0px; display: flex; align-items: center; height: 25px; color: orange; background-color: rgb(12, 76, 12);">
                <i style="margin-left: 3px;" class="fas fa-dice-d8"></i>
            </div>
            <div style="height: 5px;">

            </div>

            <div style="text-align: center;">
                <b>{{ localize "CEL1922.SecondChance" }}</b>&nbsp;
                <select name="dataMoreBonusMalus">
                {{#select moon }}
                    <option value="0">{{ localize "CEL1922.SecondChanceNoMalus" }}</option>
                    <option value="-1">{{ localize "CEL1922.SecondChanceMalusOne" }}</option>
                    <option value="-2">{{ localize "CEL1922.SecondChanceMalusTwo" }}</option>
                    <option value="-3">{{ localize "CEL1922.SecondChanceMalusThree" }}</option>
                    <option value="-4">{{ localize "CEL1922.SecondChanceMalusFour" }}</option>
                    <option value="-5">{{ localize "CEL1922.SecondChanceMalusFive" }}</option>
                {{/select}}
                </select>
            </div>

    </section>
</form>
