<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="name">
            <label><b>{{ localize "CEL1922.SkillPromptName" }}</b></label>
        </div>
    </header>
	
    {{!-- Sheet Body --}}
    <section class="sheet-body" style="background-image: url('/systems/celestopol1922/images/ui/wheel_transp.png')";
    >

        {{!-- Frame --}}
        <div class="frame">
            <div style="border-radius: 5px 5px 0px 0px; display: flex; align-items: center; height: 25px; color: orange; background-color: rgb(12, 76, 12);">
                <img
                style="border: 0; margin-left: 3px; width: 25px"
                src="systems/celestopol1922/images/ui/wheel.webp"
                alt="Moon"        
                >
            </div>
            <div style="height: 5px;">

            </div>

            <div>
                <b>{{ localize "CEL1922.MoonDiceAs" }}</b>&nbsp;
                <select name="moon">
                {{#select moon }}
                    <option value="0">{{ localize "CEL1922.StandardMoonDice" }}</option>
                    <option value="1">{{ localize "CEL1922.LuckDiceElementofFiction" }}</option>
                    <option value="2">{{ localize "CEL1922.LuckDiceInfluenceNarration" }}</option>
                    <option value="3">{{ localize "CEL1922.LuckDiceDetermineQuantity" }}</option>
                {{/select}}
                </select>
            </div>

            <div style="border-bottom: solid 1px grey; height: 5px; width:100%;"></div>
            <div style="height: 5px;">

            </div>

            <div>
                <b>{{ localize "CEL1922.TypeOfThrow4ThisTime" }}</b>&nbsp;
                <select name="choice">
                {{#select choice }}
                    <option value="0">{{ localize "CEL1922.Everybody" }}</option>
                    <option value="1">{{ localize "CEL1922.JustDMAndMe" }}</option>
                    <option value="2">{{ localize "CEL1922.DMOnly" }}</option>
                    <option value="3">{{ localize "CEL1922.MeOnly" }}</option>
                {{/select}}
                </select>
            </div>
            <div style="height: 5px;">

            </div>
            <div>
            <i class="click-prefs fas fa-gear"></i>&nbsp;<i>{{ localize "CEL1922.NextTimeGoToTheSettings" }}</i>
            <br>&nbsp;
            </div>
		</div>	
    </section>
</form>
