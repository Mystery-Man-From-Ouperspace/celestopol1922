<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="name">
            <label><b>{{ localize "CEL1922.SkillPromptName" }}</b></label>
        </div>
    </header>
	
    {{!-- Sheet Body --}}
    <section class="sheet-body" style="background-image: url('/systems/celestopol1922/images/ui/wheel_transp.png');">

        {{!-- Frame --}}
        <div class="frame">
            <div style="border-radius: 5px 5px 0px 0px; display: flex; align-items: center; height: 25px; color: orange; background-color: rgb(12, 76, 12);">
                <i style="margin-left: 3px;" class="fas fa-gear"></i>
            </div>
            <div style="height: 5px;">

            </div>
            <div>
                <span class="value"><b>{{ localize "CEL1922.activatedarmor" }}</b>&nbsp;</span>
                <select name="armor" data-type="String">
                    {{selectOptions armorchoices selected=armor labelAttr="label" localize=true}}
                </select>
            </div>
            <br>
            <div style="border-top: solid 1px grey; height: 5px; width:100%;"></div>

            <div>
                <b>{{ localize "CEL1922.TypeOfThrow" }}</b>&nbsp;
                <select name="choice">
                {{#select choice }}
                    <option value="0">{{ localize "CEL1922.Everybody" }}</option>
                    <option value="1">{{ localize "CEL1922.JustDMAndMe" }}</option>
                    <option value="2">{{ localize "CEL1922.DMOnly" }}</option>
                    <option value="3">{{ localize "CEL1922.MeOnly" }}</option>
                {{/select}}
                </select>
            </div>
            <br>
		</div>	
    </section>
</form>
