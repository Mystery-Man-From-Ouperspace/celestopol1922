<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="name">
            <label><b>{{ localize "CEL1922.SkillPromptName" }}</b></label>
        </div>
    </header>
	
    {{!-- Sheet Body --}}
    <section class="sheet-body" style="background-image: url('/systems/celestopol1922/images/wheel_transp.png')";
    >

        {{!-- Frame --}}
        <div class="frame">

            <div>
                <b>{{ localize "CEL1922.TypeOfThrow" }}</b>
                    <select name="choice">
                    {{#select choice }}
                        <option value="0">{{ localize "CEL1922.Everybody" }}</option>
                        <option value="1">{{ localize "CEL1922.JustDMAndMe" }}</option>
                        <option value="2">{{ localize "CEL1922.DMOnly" }}</option>
                        <option value="3">{{ localize "CEL1922.MeOnly" }}</option>
                    {{/select}}
                    </select>
            </div>
            <div>
                <td class="check"><input type="checkbox" name="check"  {{ checked check }} title="" /><b>{{ localize "CEL1922.TypeOfThrowCheck" }}</b></td>
            </div>
            <br>
		</div>	
    </section>
</form>
