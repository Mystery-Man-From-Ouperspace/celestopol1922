<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">

    </header>
	
    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Frame --}}
        <div class="cel1922-result-window">

            <table hidden style="border: 0px; background-color: transparent;">
                <tr style="background-color: transparent;">
                    <td>
                        <span>{{ title }}</span>
                    </td>
                </tr>
            </table>
            <br>
            <div class="green-buttons">
                <p><span class="smart-green-button moon-click" data-libel-id="moon-die-randomize">Dé de la Lune</span></p><br/>
                <p><span class="smart-green-button reroll-click" >Relancer les Dés</span></p><br/>
                <p><span class="smart-green-button wounds-claculate-click">Calculer les Blessures</span></p><br/>
            </div>

        </div>	
    </section>
</form>
