<section class="celestopol1922 info flexcol">
  <h1 class="title">{{localize "CEL1922.Sidebar.title"}}</h1>
  <p class="subtitle version">{{version}}</p>
</section>

<section class="celestopol1922 support flexcol">
  <h4 class="divider">{{localize "CEL1922.Sidebar.support"}}</h4>
  <a class="button" href="https://discord.gg/pPSDNJk" rel="nofollow noopener" target="_blank" data-tooltip="{{localize 'CEL1922.Sidebar.discordLaFonderieTooltip'}}">
    <i class="fa-solid fa-landmark" inert></i>
    {{localize "CEL1922.Sidebar.discordLaFonderie"}}
  </a>
</section>

<section class="celestopol1922 system flexcol">
  <h4 class="divider">{{localize "CEL1922.Sidebar.menu"}}</h4>
  <button type="button" data-action="openApp" data-app="reserve" data-tooltip="{{localize 'CEL1922.Sidebar.reserveTooltip'}}">
    <i class="fa-solid fa-users" inert></i>
    {{localize "PENOMBRE.Sidebar.reserve"}}
  </button>
</section>
