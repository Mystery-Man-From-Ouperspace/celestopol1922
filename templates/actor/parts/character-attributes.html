<ol class="item-list">
  {{#if (or playersEditItems isGM)}}

  {{#each attributes as |item id|}}
  <li class="item flexrow" data-item-id="{{item._id}}">
    <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
    <span class="item-name">{{item.name}}</span>
    <div class="item-controls">
      <a class="item-control" title="{{ localize 'CEL1922.AttributeEdit' }}" data-action="edit"><i class="fas fa-edit"></i></a>
      <a class="item-control" title="{{ localize 'CEL1922.AttributeDelete' }}" data-action="delete"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}

  {{else}}

  {{#each attributes as |item id|}}
  <li class="item flexrow" data-item-id="{{item._id}}">
    <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
    <span class="item-name">{{item.name}}</span>
    <div class="item-controls">
      <a class="item-control" title="{{ localize 'CEL1922.AttributeRead' }}" data-action="read"><i class="fas fa-book-open-reader"></i></a>
      <a class="item-control" title="{{ localize 'CEL1922.AttributeDelete' }}" data-action="delete"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}

  {{/if}}
</ol>
<p>
  <a class="item-control" title="{{ localize 'CEL1922.AttributeCreate' }}" data-action="create" data-type="attribute"><i class="fas fa-plus"></i> {{ localize "CEL1922.AttributeCreate" }}</a>
</p>
